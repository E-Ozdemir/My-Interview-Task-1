<!DOCTYPE html>
<html lang="en">
  <head>
  
    <!-- <script type="module" src="my-element.js"></script> -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    <title>Adress Finder</title>
  </head>
  <body>
    <div class="card m-5">
      <div class="card-header">
        Adresse:
      </div>
      <div class="card-body">
        <div class="d-flex m-3">
          <div class="input-group mb-3 mr-5">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1">PLZ</span>
            </div>
            <input type="text" class="form-control" id="zip"  aria-describedby="basic-addon1">
          </div>
          
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1">Stadt</span>
            </div>
            <input type="text" class="form-control" id="city"  aria-describedby="basic-addon1">
          </div>
          
        </div>
        <div class="d-flex m-3">
          <div class="input-group mb-3 mr-5">
            <div class="input-group-prepend">
              <label class="input-group-text" for="street">Stra√üe</label>
            </div>
            <select class="custom-select" id="street">
              <option selected>Choose...</option>
            </select>
          </div>

          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1">Hausnummer</span>
            </div>
            <input type="text" class="form-control" id="homeNumber" aria-describedby="basic-addon1">
          </div>
        </div>

        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">Land</span>
          </div>
          <input type="text" value= "Deutschland"class="form-control" id="country" aria-describedby="basic-addon1" readonly>
        </div>
        <div class="btn-group-toggle" data-toggle="buttons">
          <button type="button" class="btn btn-secondary btn-sm btn-block ">Convert to JSON</button>
        </div>
        <br>
        <div class="btn-group-toggle" data-toggle="buttons">
          <button onclick= "sendResponse()" type="button" class="btn btn-primary btn-sm btn-block ">Send Request</button>
        </div>
      </div>
    </div>
 

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="./my-element.js"></script>
    <script src="./node_modules/axios/dist/axios.min.js"></script>
  </body>
</html>
